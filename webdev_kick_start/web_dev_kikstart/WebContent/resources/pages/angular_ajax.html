<!DOCTYPE html>
<html ng-app="ajax_app">
<head>
<meta charset="ISO-8859-1">
<title>Angular_ajax</title>
<link rel="stylesheet" href="../css/style2.css"></link>
</head>
<body>
	<div ng-controller="ajaxController">
		<table>
			<tr>
				<th>Name</th>
				<th>RollNo</th>
				<th>Percentage</th>
			</tr>

			<tr ng-repeat="student in students">
				<td>{{student.Name}}</td>
				<td>{{student.RollNo}}</td>
				<td>{{student.Percentage}}</td>
			</tr>
		</table>

	</div>

	<script type="text/javascript" src="../js/angular.js"></script>
	<script type="text/javascript" src="../angular_apps/ajax_app.js"></script>
</body>
</html>
